// Try restore saved session from localStorage on page load if supabase has no session.

// restore flow (async)
(async function tryRestoreSession(){
  try{
    const { data: { session } } = await client.auth.getSession();
    if(!session){
      const saved = localStorage.getItem(_LS_KEY);
      if(saved){
        // saved should be a session object { access_token, refresh_token, ... } or full session
        try{
          const parsed = JSON.parse(saved);
          // attempt to set session on client
          await client.auth.setSession(parsed);
          // after setSession, refresh UI below will pick it up
        }catch(err){
          console.warn('Could not restore session from localStorage', err);
          localStorage.removeItem(_LS_KEY);
        }
      }
    }
  }catch(e){
    console.warn('tryRestoreSession error', e);
  } finally {
    // always update UI after attempted restore
    await refreshAuth();
    // ensure gallery loads after session state resolved
    await loadGallery(false);
    await loadMyUploads();
  }
})();

/* ====== Cloudinary upload (with progress) ====== */
function uploadToCloudinary(file, resourceType="auto", onProgress=(p)=>{}){
  return new Promise((resolve, reject)=>{
    const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`;
    const form = new FormData();
    form.append('file', file);
    form.append('upload_preset', UPLOAD_PRESET);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.upload.onprogress = (e)=>{
      if(e.lengthComputable){
        const pct = Math.round((e.loaded / e.total) * 100);
        onProgress(pct);
      }
    };
    xhr.onload = ()=>{
      try{
        const json = JSON.parse(xhr.responseText || '{}');
        if(xhr.status >= 200 && xhr.status < 300){
          resolve(json);
        }else{
          reject(new Error(json.error?.message || 'Cloudinary upload failed'));
        }
      }catch(err){ reject(err); }
    };
    xhr.onerror = ()=> reject(new Error('Network error while uploading to Cloudinary'));
    xhr.send(form);
  });
}

/*
  Helper: incField(id, field, amt)
  - Tries to call a server RPC named "increment_<field>" with (video_id, amount)
  - If RPC or network fails, falls back to read current value and update it (select -> update)
*/
async function incField(id, field, amt){
  try{
    const rpcName = `increment_${field}`;
    const { error: rpcError } = await client.rpc(rpcName, { video_id: id, amount: amt });
    if(rpcError){
      console.warn(`RPC ${rpcName} error, falling back:`, rpcError);
      throw rpcError;
    }
    return;
  }catch(rpcFail){
    try{
      const { data, error: selErr } = await client.from('videos').select(field).eq('id', id).single();
      if(selErr){
        console.warn('Fallback select error', selErr);
        return;
      }
      const current = Number(data?.[field] || 0);
      const updated = current + Number(amt);
      const { error: updErr } = await client.from('videos').update({ [field]: updated }).eq('id', id);
      if(updErr) console.warn('Fallback update error', updErr);
      return;
    }catch(f){
      console.warn('incField fallback failed', f);
    }
  }
}

            <button class="btn btn-pill dislikeBtn" data-id="${row.id}">Dislike <span class="small muted">(<span class="dislikeCount">${row.dislikes||0}</span>)</span></button>
            <button class="btn btn-pill shareBtn" data-url="${row.public_url}" data-title="${escapeHtml(row.title||'Untitled')}">Share</button>
          </div>
          <div class="small muted">Earnings: <span class="earnings">${row.earnings||0}</span></div>
        </div>
      `;
      gallery.appendChild(card);

      ensurePlayerState(row.id);
      const videoEl = card.querySelector('video');
      attachVideoEvents(videoEl, row.id, card);
      setupButtons(card, row.id);
    });

    applySearchFilter(); // keep search active on new items too
  }catch(e){
    console.error("loadGallery error", e);
    gallery.innerHTML = "<div class='small'>Failed to load gallery</div>";
  }
}

/* ====== Video events & â‚¹1 per 30s logic ====== */
function attachVideoEvents(videoEl, id, card){
  if(!videoEl) return;

  videoEl.addEventListener('play', ()=>{
    // Pause others
    document.querySelectorAll('video').forEach(v=>{ if(v!==videoEl) v.pause(); });

    ensurePlayerState(id);
    const st = players.get(id);

    if(!st.isPlaying){
      st.isPlaying = true;
      st.lastTick = Date.now();

      // Count a view once per session per video
      if(!localStorage.getItem('viewed_'+id)){
        localStorage.setItem('viewed_'+id,'1');
        const vc = card.querySelector('.vcount');
        vc && (vc.textContent = Number(vc.textContent||0) + 1);
        // persist view to DB
        incViewsDB(id,1).catch(e=>console.warn('incViewsDB error', e));
      }

      st.interval = setInterval(()=>{
        const now = Date.now();
        const delta = Math.floor((now - st.lastTick)/1000);
        if(delta>0){
          st.secondsAccum += delta;
          st.lastTick = now;

          // Every 30s => earn â‚¹1
          const earned = Math.floor(st.secondsAccum/30);
          if(earned>0){
            st.secondsAccum = st.secondsAccum % 30;
            st.earningsLocal += earned;

            const earnEl = card.querySelector('.earnings');
            if(earnEl) earnEl.textContent = Number(earnEl.textContent||0) + earned;

            sessionEarnings += earned;
            sessionEarningsEl.textContent = formatRupee(sessionEarnings);

            // persist earnings to DB
            incEarningsDB(id, earned).then(()=>loadTotalEarnings()).catch(e=>console.warn('incEarningsDB error', e));
          }
        }
      }, 1000);
    }
  });

  const stopTick = ()=>{
    const st = players.get(id);
    if(st && st.isPlaying){
      st.isPlaying = false;
      clearInterval(st.interval);
      st.interval = null;
    }
  };
  videoEl.addEventListener('pause', stopTick);
  videoEl.addEventListener('ended', stopTick);
}

/* ====== Buttons: support, like, dislike, share ====== */
function setupButtons(card, id){
  const supportBtn = card.querySelector('.supportBtn');
  const likeBtn = card.querySelector('.likeBtn');
  const dislikeBtn = card.querySelector('.dislikeBtn');
  const shareBtn = card.querySelector('.shareBtn');

  // Support: one click per user per video (localStorage)
  if(supportBtn){
    const key = 'support_'+id;
    if(localStorage.getItem(key)) supportBtn.style.opacity = '0.6';
    supportBtn.addEventListener('click', async ()=>{
      if(localStorage.getItem(key)) return;
      try{
        const span = supportBtn.querySelector('.supportCount');
        span && (span.textContent = Number(span.textContent||0) + 1);
        localStorage.setItem(key,'1');
        supportBtn.style.opacity = '0.6';
        // persist supporter increment
        await incSupportDB(id, 1);
      }catch(e){ console.warn('support error', e); }
    });
  }

  // Like / Dislike (mutually exclusive, one per user per video)
  if(likeBtn && dislikeBtn){
    const key = 'vote_'+id; // 'like' or 'dislike'
    const current = localStorage.getItem(key);
    if(current==='like') likeBtn.style.opacity='0.6';
    if(current==='dislike') dislikeBtn.style.opacity='0.6';

    likeBtn.addEventListener('click', async ()=>{
      const cur = localStorage.getItem(key);
      if(cur==='like') return;
      const likeSpan = likeBtn.querySelector('.likeCount');
      const disSpan = dislikeBtn.querySelector('.dislikeCount');

      // optimistic UI
      likeSpan && (likeSpan.textContent = Number(likeSpan.textContent||0) + 1);
      likeBtn.style.opacity='0.6';
      if(cur==='dislike'){
        disSpan && (disSpan.textContent = Math.max(0, Number(disSpan.textContent||0) - 1));
        dislikeBtn.style.opacity='1';
      }
      localStorage.setItem(key,'like');

      try{
        // increment likes in DB
        await incLikesDB(id, 1);
        // if switching from dislike -> remove one dislike in DB
        if(cur==='dislike'){
          await incDislikesDB(id, -1);
        }
      }catch(e){ console.warn('like error', e); }
    });

    dislikeBtn.addEventListener('click', async ()=>{
      const cur = localStorage.getItem(key);
      if(cur==='dislike') return;
      const likeSpan = likeBtn.querySelector('.likeCount');
      const disSpan = dislikeBtn.querySelector('.dislikeCount');

      disSpan && (disSpan.textContent = Number(disSpan.textContent||0) + 1);
      dislikeBtn.style.opacity='0.6';
      if(cur==='like'){
        likeSpan && (likeSpan.textContent = Math.max(0, Number(likeSpan.textContent||0) - 1));
        likeBtn.style.opacity='1';
      }
      localStorage.setItem(key,'dislike');

      try{
        // increment dislikes in DB
        await incDislikesDB(id, 1);
        // if switching from like -> decrement like in DB
        if(cur==='like'){
          await incLikesDB(id, -1);
        }
      }catch(e){ console.warn('dislike error', e); }
    });
  }

  // Share
  if(shareBtn){
    shareBtn.addEventListener('click', async ()=>{
      const url = shareBtn.dataset.url;
      const title = shareBtn.dataset.title || 'IndiTube video';
      if(navigator.share){
        try{ await navigator.share({ title, url }); }catch(e){ /* cancelled */ }
      }else{
        try{ await navigator.clipboard.writeText(url); alert('Link copied to clipboard'); }
        catch(e){ prompt('Copy this link', url); }
      }
    });
  }
}

/* ====== Search (client-side filter on loaded cards) ====== */
if (searchInput) searchInput.addEventListener('input', applySearchFilter);
function applySearchFilter(){
  const q = (searchInput.value||'').trim().toLowerCase();
  if(!q){ document.querySelectorAll('#gallery .vcard').forEach(c=>c.style.display='block'); return; }
  document.querySelectorAll('#gallery .vcard').forEach(c=>{
    const t = c.dataset.title || '';
    const ch = c.dataset.channel || '';
    c.style.display = (t.includes(q) || ch.includes(q)) ? 'block' : 'none';
  });
}

    if(error){ console.error(error); myList.innerHTML = "<div class='small muted'>Error loading</div>"; return; }

/* ====== Total Earnings (user-wise) ====== */
async function loadTotalEarnings(){
  try{
    const { data: { user } } = await client.auth.getUser();
    if(!user){ document.getElementById('totalEarnings').textContent = formatRupee(0); return; }
    const { data, error } = await client.from('videos').select('earnings').eq('user_id', user.id);
    if(error){ console.error('loadTotalEarnings error', error); return; }
    const total = (data || []).reduce((s, v)=> s + (Number(v.earnings)||0), 0);
    document.getElementById('totalEarnings').textContent = formatRupee(total);
  }catch(e){ console.error('loadTotalEarnings exception', e); }
}
